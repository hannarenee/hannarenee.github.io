<!-- Clients Aside -->
    <aside class="clients">
        <div class="container">
		            <div class="row">
						<div class="col-lg-12 text-center">
							<h2 class="section-heading">Wat mijn klanten zeggen</h2>
							<p class="section-subheading text-muted">Ik werk graag met je samen!</p>
						</div>
                {% for member in site.people %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <p class="large text-muted">{{ member.quote}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </aside>
