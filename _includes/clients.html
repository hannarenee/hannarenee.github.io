<!-- Clients Aside -->
    <aside class="clients">
        <div class="container">
		            <div class="row">
						<div class="col-lg-12 text-center">
							<h2 class="section-heading">Mijn klanten aan het woord</h2>
						</div>
                {% for member in site.people %}
                <div class="col-sm-6">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <p class="section-subheading text-muted"><i class="fa fa-quote-left"></i> {{ member.quote}} <i class="fa fa-quote-right"></i></p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </aside>
