<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Neem contact met mij op</h2>
                    <h3 class="section-subheading text-muted">Heb je een vraag over mijn diensten<br>
                    of wil je een vrijblijvend kennismakingsgesprek?<br>
                    Ik ben te bereiken op 06 34 777 504.<br>
                    Je kan ook hieronder een bericht achter laten.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Je naam *" id="name" required data-validation-required-message="Vul je naam in.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Je Emailadres *" id="email" required data-validation-required-message="Vul je emailadres in.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Je telefoonnummer *" id="phone" required data-validation-required-message="Vul je telefoonnummer in.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Je bericht *" id="message" required data-validation-required-message="Schrijf een bericht."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Verstuur je bericht</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
