<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Neem contact met mij op</h2>
                    <h3 class="section-subheading text-muted">Heb je een vraag over mijn diensten of wil je een vrijblijvend kennismakingsgesprek? Neem contact met mij op. Ik ben te bereiken op 06 34 777 504. Je kan ook een bericht hieronder achter laten en dan neem ik contact me je op.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Wat is je naam? *" id="name" required data-validation-required-message="Vergeet je naam niet.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Wat is je emailadres? *" id="email" required data-validation-required-message="Vergeet je emailadres niet.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Op welk telefoonnummer kan ik je bereiken? *" id="phone" required data-validation-required-message="Vergeet je telefoonnummer niet.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Schrijf hier je bericht *" id="message" required data-validation-required-message="Schrijf een bericht."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Verstuur dit bericht</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
